{% extends "base.html" %}
{% block titel %}Flasky-Confirm your accont{% endblock %}
{% block page_content %}

    <h1>Hello,{{ current_user.username }}!!!</h1>
    <h3>你还没有激活你的账户。</h3>
</div>
<p>

{% endblock %}
